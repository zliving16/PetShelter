<h4>Thes pets are looking for a home!</h4>
<a [routerLink]="['new']">Add a pet to the shelter</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>type</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name}}</td>
            <td>{{pet.type}}</td>
            <td><button [routerLink]="['/pets',pet._id]">Details</button> <button [routerLink]="[pet._id,'edit']">Edit</button></td>
        </tr>
    </tbody>

</table>
